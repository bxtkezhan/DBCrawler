<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/static/theme.css" type="text/css">
  <title>Chatbot豆瓣电影爬虫</title>
<style>
.cover {width: 65px; max-height: 97px;}
</style>
</head><body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>ChatBot豆瓣电影爬虫</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-bookmark-o"></i> Bookmarks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-envelope-o"></i> Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5 text-white text-center bg-success">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>ChatBot机器人</h1>
		  <form class="form-inline justify-content-center" action="{{ url_for('index') }}" method="post">
            <div class="input-group my-1">
              <input type="text" class="form-control mr-3 my-1" placeholder="请输入内容" id="inlineFormInputGroup" name="message"> </div>
            <button type="submit" class="btn btn-secondary">发送</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 mx-5"> 
  {% if isList %}
	  <table class="table">
		<thead>
		  <tr>
			<th>图片</th>
			<th>标题</th>
			<th>子标题</th>
			<th>年份</th>
			<th>描述</th>
		  </tr>
		</thead>
		<tbody>
			{% for row in output %}
			  <tr>
				  <td><img class="cover" src="{{ row.img }}"></td>
				  <td><a href="{{ row.url }}"><h5>{{ row.title }}</h5></a></td>
				  <td>{{ row.sub_title }}</td>
				  <td>{{ row.year }}</td>
				  <td>{{ row.info }}</td>
			  </tr>
			{% endfor %}
		</tbody>
	  </table> 
  {% else %}
    <h3> {{ output }} </h3>
  {% endif %}
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</body></html>
